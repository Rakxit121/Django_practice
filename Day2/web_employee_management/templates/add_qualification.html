{% extends 'base.html' %}

{% block title %}Add Qualification{% endblock %}

{% block content %}
<h1>Add Qualification for {{ employee.name }}</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Qualification</button>
</form>
<a href="{% url 'employee_list' %}">Back to Employee List</a>
{% endblock %}
