{% extends 'base.html' %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<h1>Add Employee</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'employee_list' %}">Back to Employee List</a>
{% endblock %}
