{% extends 'base.html' %}

{% block title %}Delete Employee{% endblock %}

{% block content %}
<h1>Are you sure you want to delete {{ employee.name }}?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'employee_list' %}">Cancel</a>
{% endblock %}
