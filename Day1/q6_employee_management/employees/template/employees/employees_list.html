<!-- employee_list.html -->
<h2>Employee List</h2>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for employee in employees %}
    <tr>
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.status }}</td>
        <td>
            <a href="#">View Details</a>
        </td>
    </tr>
    {% endfor %}
</table>
